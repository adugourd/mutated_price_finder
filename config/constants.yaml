# API URLs and Configuration Constants

api:
  # Fuzzwork market API for Jita prices
  fuzzwork_market_url: "https://market.fuzzwork.co.uk/aggregates/"
  jita_region_id: 10000002

  # EVE Ref public contract snapshots
  everef_contracts_url: "https://data.everef.net/public-contracts/public-contracts-latest.v2.tar.bz2"

cache:
  # Cache duration in seconds (30 minutes)
  contract_cache_duration: 1800

  # Cache directory (relative to project root)
  cache_dir: ".cache"

simulation:
  # Number of Monte Carlo samples for success rate calculation
  num_samples: 100000

analysis:
  # Percentile threshold for "catastrophic" secondary stats
  # 90 means the worst 10% of rolls are considered catastrophic
  catastrophe_percentile: 90

  # IQR multiplier for Tukey's fences outlier detection
  # Standard is 1.5 for "outliers", 3.0 for "far outliers"
  iqr_multiplier: 1.5

  # Legacy outlier cap: prices above median * this multiplier are filtered
  # Used as a fallback when IQR method has insufficient data
  legacy_outlier_cap_multiplier: 2.0

  # Data coverage below this percentage triggers "low confidence" warning
  # Warns user that price estimate may be unreliable
  low_confidence_coverage_pct: 50

risk:
  # Default confidence threshold for "safe" investments
  default_confidence_pct: 95

  # Default maximum sales needed to profit filter
  default_max_sells: 5

  # Default bankroll for risk analysis
  default_bankroll: 1_000_000_000

models:
  # Directory for trained XGBoost models (relative to project root)
  model_dir: "models"

  # Max age before retraining (days)
  max_model_age_days: 10

  # Default training days by use case
  find_prices_training_days: 180
  roi_calculator_training_days: 5
